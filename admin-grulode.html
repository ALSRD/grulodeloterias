<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Generador de Tokens GRULODE</title>
    <style>
        body { font-family: sans-serif; background: #1a202c; color: white; display: flex; justify-content: center; padding: 20px; }
        .card { background: #2d3748; padding: 20px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.3); width: 100%; max-width: 400px; }
        h2 { color: #f6ad55; text-align: center; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 6px; border: none; font-size: 16px; box-sizing: border-box; color: black; }
        button { width: 100%; padding: 12px; background: #48bb78; color: white; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; font-size: 16px; }
        #resultado { background: #1a202c; padding: 15px; margin-top: 20px; border-radius: 6px; border: 1px dashed #f6ad55; word-break: break-all; display: none; }
        .copy-btn { background: #4299e1; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Panel Administrador</h2>
        <p>Introduce el monto del depósito para generar el token:</p>
        <input type="number" id="monto" placeholder="Ej: 1550">
        <button onclick="generarToken()">GENERAR TOKEN MADRE</button>
        
        <div id="resultado">
            <small style="color: #a0aec0;">Token para el cliente:</small>
            <div id="tokenTexto" style="font-family: monospace; font-size: 18px; margin-top: 5px;"></div>
            <button class="copy-btn" onclick="copiarToken()">Copiar Código</button>
        </div>
    </div>

    <script>
        function generarToken() {
            const monto = document.getElementById('monto').value;
            if (!monto || monto <= 0) return alert("Pon un monto válido");
            const str = monto + ":GRULODE";
            const hash = btoa(str);
            const token = "G-" + hash;
            document.getElementById('tokenTexto').innerText = token;
            document.getElementById('resultado').style.display = 'block';
        }
        function copiarToken() {
            const texto = document.getElementById('tokenTexto').innerText;
            navigator.clipboard.writeText(texto);
            alert("¡Token copiado! Ya puedes enviarlo por WhatsApp.");
        }
    </script>
</body>
</html>
